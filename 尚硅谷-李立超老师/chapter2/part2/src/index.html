<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
</head>

<body>
    <!-- 游戏的主容器 -->
    <div class="main">
        <!-- 游戏的舞台 -->
        <div class="stage">
            <!-- 蛇的容器 -->
            <div class="snake">
                <!-- 蛇的各部分，包括蛇头和蛇身等 -->
                <div class="part"></div>
            </div>
            <!-- 食物 -->
            <div class="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- 游戏的记分牌 -->
        <div class="score-panel">
            <div>SCORE: <span class="score"></span></div>
            <div>LEVEL: <span class="level"></span></div>
        </div>
    </div>
</body>

</html>
