<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box1">点我起飞</div>
    <script>
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        console.log('box1', box1, typeof box1);
        console.log('box2', box2, typeof box2);
          
        box1.addEventListener('click', () => {
            console.log('box1的this-箭头函数', this, typeof this);
        })
        function fn() {
            console.log('fn的this', this, typeof this);
        }
        fn();
    </script>
</body>

</html>
